<!-- Personalized greeting app -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        
        }
        .container{
            text-align:center;
            background-color: #fff;
            padding:30px;
            border-radius: 10px;
            box-shadow:0 4px 15px rgba(0,0,0,0.1);

        }
        h1{
            color:#333;
            margin-bottom:20px;
        }
        input[type="text"]{
            padding:10px;
            width:80%;
            border:2px solid #ccc;
            border-radius:5px;
            margin-bottom:15px;
            font-size:16px;
            outline:none;

        }
        input[type="text"]:focus{
            border-color:#6c63ff;
        }
        button{
            padding: 10px 20px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3 ease;

        }
        button:hover{
            background-color: #5853d6;
        }
        #greetings{
            margin-top:20px;
            font-size:18px;
            color:#333;
            }
        
    </style>
</head>
<body>
    <div class="container">
    <h1>Personalized Greeting App</h1>
   
        <input type="text" name="text-form" id="text-form">
        <button onclick="greet()">Login</button>
    <p id="greetings"></p>
</div>
    <script>
function greet(){
    const name = document.getElementById('text-form').value;
    if(name.trim()!==""){
        const greetingMessage=`Hello, ${name}! Welcome to my website.`;

        document.getElementById("greetings").textContent=greetingMessage;

    }else{
        document.getElementById("greetings").textContent="Please enter your name.";
    }
}
    </script>
</body>
</html>
