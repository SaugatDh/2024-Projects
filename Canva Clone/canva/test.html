<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    /* Slider container styling */
    .slider-container {
      width: 100%;
      overflow: hidden;
      max-width: 600px; /* Adjust as needed */
      margin: auto;
      position: relative;
    }

    /* Images in slider */
    .slider {
      display: flex;
      transition: transform 0.5s ease; /* Smooth slide */
      width: 100%;
    }

    .slider img {
      width: 100%;
      height: auto;
      flex-shrink: 0; /* Keeps images at the same width */
    }
  </style>
</head>
<body>

  <!-- Image slider structure -->
  <div class="slider-container">
    <div class="slider">
     dsf <img src="https://via.placeholder.com/600x300?text=Image+1" alt="Image 1">
     fdsf <img src="https://via.placeholder.com/600x300?text=Image+2" alt="Image 2">
      fdsf<img src="https://via.placeholder.com/600x300?text=Image+3" alt="Image 3">
      <!-- Add more images as needed -->
    </div>
  </div>

  <!-- JavaScript for sliding effect -->
  <script>
    let index = 0;
    const images = document.querySelectorAll(".slider img");
    const totalImages = images.length;

    setInterval(() => {
      index = (index + 1) % totalImages;
      document.querySelector(".slider").style.transform = `translateX(-${index * 100}%)`;
    }, 3000); /* Slide every 3 seconds */
  </script>

</body>
</html>
